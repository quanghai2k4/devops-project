name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy Full Stack
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/devops-key.pem
          chmod 600 ~/.ssh/devops-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Update Ansible inventory
        working-directory: ansible
        run: |
          echo "[webservers]" > inventory.ini
          echo "${{ secrets.EC2_HOST }}" >> inventory.ini

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --production

      - name: Install frontend dependencies and build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Deploy with Ansible
        working-directory: ansible
        run: |
          ansible-playbook -i inventory.ini playbook.yml \
            --private-key ~/.ssh/devops-key.pem \
            -u ubuntu

      - name: Update deployment info
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Deployed commit: $COMMIT_HASH at $TIMESTAMP"

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}/api/health || exit 1
          echo "✅ Deployment successful!"

      - name: Send notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment to ${{ github.event.inputs.environment }} successful!"
          else
            echo "❌ Deployment to ${{ github.event.inputs.environment }} failed!"
          fi
