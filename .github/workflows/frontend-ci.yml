name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Lint code
        working-directory: frontend
        run: npm run lint || echo "Linting skipped - no eslint config"

      - name: Run tests
        working-directory: frontend
        run: npm test || echo "Tests skipped - no tests configured"

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create production env file
        working-directory: frontend
        run: |
          echo "VITE_API_URL=http://your-server-ip" > .env.production
          echo "VITE_WS_URL=http://your-server-ip" >> .env.production

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build for production
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

      - name: Display build info
        working-directory: frontend
        run: |
          echo "Build size:"
          du -sh dist
          echo "Files:"
          ls -lh dist
