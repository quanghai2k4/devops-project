<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Deployment Status</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --term-green: #2ea043;
            --term-blue: #58a6ff;
            --text-color: #c9d1d9;
            --border-color: #30363d;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: rgba(13, 17, 23, 0.95);
            position: relative;
        }
        .header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--term-blue);
        }
        .status {
            color: var(--term-green);
            font-weight: bold;
            animation: blink 1s infinite;
        }
        .log-area {
            background-color: #000;
            padding: 15px;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        .log-entry {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        .timestamp {
            color: #8b949e;
            margin-right: 10px;
        }
        .cmd { color: var(--term-blue); }
        .success { color: var(--term-green); }
        
        .footer {
            text-align: right;
            font-size: 0.8rem;
            color: #8b949e;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(88, 166, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            left: 0;
            pointer-events: none;
            animation: scanline 4s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanline"></div>
        <div class="header">
            <h1>SYSTEM DEPLOYMENT</h1>
            <span class="status">‚óè ONLINE</span>
        </div>

        <div class="log-area" id="console">
            </div>

        <div class="tech-stack">
            <p>Infrastructure: <strong>AWS EC2</strong></p>
            <p>Provisioning: <strong>Terraform</strong></p>
            <p>Configuration: <strong>Ansible</strong></p>
            <p>Environment: <strong>Nix Flake</strong></p>
        </div>

        <div class="footer">
            Build ID: <span id="build-id">Unknown</span>
        </div>
    </div>

    <script>
        const logs = [
            "Initializing handshake with server...",
            "Loading Terraform state...",
            "Provisioning AWS resources [EC2 t3.micro]...",
            "Connecting via SSH...",
            "Ansible playbook started...",
            "Installing Nginx web server...",
            "Copying application artifacts...",
            "Configuring firewall rules...",
            "System health check: PASSED",
            "Deployment successful!"
        ];

        const consoleDiv = document.getElementById('console');
        const buildIdSpan = document.getElementById('build-id');
        
        // Generate a random Build ID
        buildIdSpan.innerText = 'v' + Math.floor(Math.random() * 10000) + '.24.01';

        function addLog(text, index) {
            setTimeout(() => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                const time = new Date().toLocaleTimeString();
                
                // Highlight keywords
                let formattedText = text
                    .replace("PASSED", "<span class='success'>PASSED</span>")
                    .replace("successful!", "<span class='success'>successful!</span>");

                entry.innerHTML = `<span class="timestamp">[${time}]</span> ${formattedText}`;
                consoleDiv.appendChild(entry);
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }, index * 800); // Delay each log by 800ms
        }

        // Run log simulation
        logs.forEach((log, index) => {
            addLog(log, index);
        });
    </script>
</body>
</html>
